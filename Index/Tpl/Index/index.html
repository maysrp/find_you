<div class="row">
	<center>
		<h3 class="text-warning">寻找他/她</h3>
	</center>
</div>
<div class="row">
	<p class="bg-info" style="padding: 10px;border-radius: 5px;line-height: 2;font-size: 20px;">
			上传一张您想让人看到的图片或者使用默认的图片即可生成两个链接地址，使用第一个<span class="label label-danger">红色</span>的地址给你想要寻找的人，一旦他／她点击了地址你就可以在 <span class="label label-success">绿色</span>的链接中得到他／她的位置。
			<br>
			<span class="text-danger">该消息一但点击或这你已经查看到对方地理信息后该信息立即焚毁！</span>
	</p>
</div>
<div class="row">
	<form method="post" action="" enctype="multipart/form-data">
		<div class="row">
			<span class="col-md-4"><input type="file" name="img" class="form-control"></span>
		</div>
		<div class="row" style="margin-top:10px;margin-bottom: 10px;">
			<div class="col-md-8">
				<textarea class="form-control"  name="text" style="height:250px;">一切尽在不言中！</textarea>
			</div>
		</div>
		<div class="row" >
			<div class="col-md-2 ">
				<button class="btn btn-primary">提交</button>
				<input type="reset" name="reset" class="btn btn-danger" value="取消">
			</div>
		</div>
	</form>	

</div>
